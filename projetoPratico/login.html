<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Devmedia - Painel de controle</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/bootstrap.min.css" media="all">
        <link rel="stylesheet" href="cssFontAwesome/all.css">
        <link rel="stylesheet" href="css/estilo.css" media="all">
        <link rel="stylesheet" href="css/painel.css" media="all">
    </head>

    <!-- o seguinte código marca a opção no menu que indica a região da página: data-spy="scroll" data-target=".menu-navegacao"  -->
    <!-- é o recurso scrollspy -->
    <body>
        
        
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Devmedia</a>
            </div>
                
            </div><!-- /.navbar-collapse -->
        </nav>
        

        <div class="container-fluid">
            <div class="row-fluid">
                <div class="col-xs-12">
                    <div class="form-login">
                        <h2>Efetue login</h2>
                        <form action="">
                            <label for="inputEmail" class="sr-only">E-mail</label>
                            <input type="email" class="form-control input-lg" required placeholder="Seu email"/>

                            <label for="" class="sr-only">Senha:</label>
                            <input type="password" name="inputPass" id="inputPass" required
                            placeholder="Sua senha" class="form-control input-lg">

                            <div class="checkbox">
                                <label for="">
                                    <input type="checkbox" name="" id="">Lembre-me
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg btn-block">
                                <span class="glyphicon glyphicon-ok"></span>
                                Acessar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/mycode.js"></script>
    </body>
</html>
