
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title Page</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <style>
            #clique{
                border: inset 2px #ccc;
                background-color: #aaa;
                width: 120px;
                cursor: pointer;
            }
            #clique:hover{
                border: outset 2px #ccc;
            }
            img, #moldura{
                display: none;
            }
        </style>

        <script>
            $(document).ready(function(){
                $('#clique').click(function(){
                    //fadeToggle é a habilitação, quando a imagem estiver fora ela entra quando estiver dentro ela sai
                    $('img').fadeToggle('slow');
                    //slideToggle é como se a imagem estivesse escorregando para sair
                    $('#moldura').slideToggle('slow');
                })
            })
        </script>
    </head>
    <body>
        
        <div id="clique">
            Clique aqui para abrir a imagem
        </div>

        <figure id="moldura">
            <img src="img/hack.png" alt="Imagem" />
        </figure>

         
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
