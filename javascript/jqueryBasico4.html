        <!-- jQuery -->

        <style>
            *{
                border:0;
                margin:0;
                padding:0;
            }
            .quadrado, .original{
                width: 120px;
                height: 120px;
                border: 1px #ff0000 dolid;
                background: #c60;
                border-radius:12px;
                float: left;
                margin-left: 9px;
                margin-top: 9px;
            }
        </style>

        <script>
            var cont = 0;
            for (cont = 0; cont < 100; cont++){
                document.write("<div class='quadrado'></div>")     
            }
        </script>
    </head>
    <body>

    <script>
        $(document).ready(function(){
            $('div.quadrado').mouseover(function(){
                $(this).css({
                    'cursor': 'pointer',
                    'background' : '#CCC',
                    'padding' : '12px',
                    'width': '120px',
                    'height': '120px',
                })
                .add('p')
                .html('isto no exciste');
            });

            $("div.quadrado").mouseout(function(){
                $(this).css({
                    'width': '120px',
                    'height': '120px',
                    'border': '1px #ff0000 dolid',
                    'background': '#c60',
                    'border-radius':'12px',
                    'float': 'left',
                    'margin-left': '9px',
                    'margin-top': '9px',
                })
                .add('')
                .html('');
            })
        });
    </script>
