<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Responsive Carousel - jCarousel Examples</title>

        <!-- Shared assets -->
        <link rel="stylesheet" type="text/css" href="css/jcarouselstyle.css">

        <!-- Example assets -->
        <link rel="stylesheet" type="text/css" href="css/jcarousel.responsive.css">

        <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="node_modules/jcarousel/dist/jquery.jcarousel.min.js"></script>

        <script type="text/javascript" src="css/jcarousel.responsive.js"></script>

    </head>
    <body>

        <div class="wrapper">
            <h1>Responsive Carousel</h1>
            

            <p>This example shows how to implement a responsive carousel. Resize the browser window to see the effect.</p>

            <div class="jcarousel-wrapper">
                <div class="jcarousel">
                    <ul>
                        <li><img src="img/hack.png" alt="Image 1"></li>
                        <li><img src="img/images.jpeg" alt="Image 2"></li>
                        <li><img src="img/lamp.jpg" alt="Image 3"></li>
                        <li><img src="img/lobo.jpg" alt="Image 4"></li>
                        
                    </ul>
                </div>

                <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
                <a href="#" class="jcarousel-control-next">&rsaquo;</a>

                <p class="jcarousel-pagination"></p>
            </div>
        </div>

    </body>
</html>
