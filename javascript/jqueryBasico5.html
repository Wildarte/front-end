
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JQuery Básico 5</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <style>
            figure{
                float: left;
                width: 120px;
                height: 120px;
                background-color: #FF0;
            }
            img{
                width: 100%;
                height: 100%;
                cursor: pointer;
            }
        </style>
        <script>
            $(document).ready(function(){
                    var i = 0;  
                    $(".sorteio").click(function(){
                    //remove() elimina os sorteios anteriores
                    $(".sorteio h4").remove();
                    
                    
                    var num = Math.floor(Math.random()* 10);
                    var msg = "<h4>Sorteio #"+i+" <br>Resultado = "+num+"</h4>"
                    //append() anexa ao elemento selecionado um código (normalmente)
                    $(this).append(msg);
                    i++;
                })     
            })
        </script>
    </head>
    <body>
        
        <figure class="sorteio">
            <img src="" alt="imagem">
        </figure>
        
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
