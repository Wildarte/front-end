
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>jquery zoom</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="node_modules/jquery-zoom/jquery.zoom.min.js"></script>
        <script>
            $(document).ready(function(){
                //só da para usar uma dessas, não da para usar todas de uma vez

                //passa o mouse sobre a imagem e o zoom se aplica
                $(".thumbnail").zoom();

                //clica segura o clique e o zoom se aplica
                $(".thumbnail").zoom({on:'grab'});

                //clica na imagem e habilita o zoom
                $(".thumbnail").zoom({on: 'toggle'});
            })
        </script>
    </head>
    <body>
        <h1 class="text-center">JQuery Zoom</h1>
        
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
            <span class="thumbnail zoom">
                <img src="img/hack.png" alt="hack">
            </span>
        </div>
        
        
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <span class="thumbnail zoom">
                <img src="img/lamp.jpg" alt="lamp">
            </span>
        </div>
        
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
