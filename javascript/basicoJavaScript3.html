<!DOCTYPE html>
<html>
    <head>
        <title>Básico JavaScript</title>
        <meta charset="utf-8">
        <script>
            var nome = prompt("Qual o seu nome?"); //prompt é um comando que carrega uma tela de interatividade
            
            
            if(nome == "Will"){
                alert("Seja bem vindo Will");
                document.write("Logado como: " + nome + "<br>");
            }else{
                alert("Não reconhecemos esse nome");
                location.reload();
            }
            
            var vetor = [1,2,3,4,5,6];
            var i = 0;

            while(i < vetor.length){
                document.write(vetor[i]);
                i++;
            }

            function teste(){
                i++;
                document.write("<button onclick='teste()'>" +i+ "</button>")
            }
        </script>
    </head>
    <body>
        
        <hr>

        <button onclick="teste()" type="button" class="btn btn-large btn-block btn-default">clique</button>
        
    </body>
</html>
