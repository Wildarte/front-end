
<!DOCTYPE html>
<html lang="pt-br">

        <meta charset="utf-8">

        <!-- Bootstrap CSS -->

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>
            $(function(){
                $('#teste').click(function(){
                    var janela = window.open("", 'meu buscador', 'width=300px', 'height=300px');
                    janela.document.write("<html><body><h1>Teste</h1></body></html>");

                    var largura = window.screen.availHeight;
                    var altura = window.screen.availWidth;
                    alert(largura + " x " + altura);

                    var janelaA = window.screen.height;
                    var janelaL = window.screen.width;
                    alert(janelaA + " x " + janelaL);
                })
            })
        </script>
    </head>
    <body>
        
        <button id="teste">Teste</button>
        
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
