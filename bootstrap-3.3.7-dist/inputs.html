<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta chaset="utf-8">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="style.css">
    </head>
        
        
    <body>

        <!-- Trabalhando com formulários -->

        <div class="container">
            <div class="row">
                <div class="col-xs-12">

                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="nome" class="col-xs-2 control-label">Nome Completo:</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" id="nome" placeholder="Nome:" required>
                                <span class="help-block">Coloque o seu nome corretamente: ...</span>
                            </div>
                            
                        </div>

                        <div class="form-group">
                            <label for="tipo" class="col-xs-2 control-label">Tipo:</label>
                            <div class="col-xs-10">
                                <select class="form-control">
                                    <option>Pessoa física</option>
                                    <option>Pessoas jurídica</option>
                                </select>
                            </div>
                            
                        </div>

                        <div class="form-group">
                            <label for=selecione class="col-xs-2 control-label">Selecione:</label>
                            <div class="col-xs-10">
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="id1" value="1"> 1
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="id2" value="2"> 2
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="id3" value="3"> 3
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-2 control-label">Seu e-mail:</label>
                            <div class="col-xs-10">
                                <p class="form-control-static">atendimento@email.com</p>
                            </div>
                        </div>

                        <div class="form-group has-success has-feedback">
                            <label for="" class="col-xs-2 control-label">nome:</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" id="" placeholder="nome">
                                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                            </div>
                            
                        </div>

                        <div class="form-group has-warning has-feedback">
                            <label for="" class="col-xs-2 control-label">nome:</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" id="" placeholder="nome">
                                <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                            </div>
                        </div>

                        <div class="form-group has-error has-feedback">
                            <label for="" class="col-xs-2 control-label">nome:</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" id="" placeholder="nome">
                                <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="" class="col-xs-2 control-label">nome</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control input-lg" id="" placeholder="nome">
                                <span></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="" class="col-xs-2 control-label">nome</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control input-sm" id="" placeholder="nome">
                            </div>
                        </div>

                        <div class="form-group form-group-lg">
                            <label for="" class="col-xs-2 control-label">nome</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" id="" placeholder="nome">
                            </div>
                        </div>

                        <div class="form-group form-group-sm">
                            <label for="" class="col-xs-2 control-label">nome</label>
                            <div class="col-xs-10">
                                <input type="text" class="form-control" id="" placeholder="nome">
                                <span class="help-block">Texto de ajuda, exemplo: 000.000.000-00</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-offset-2 col-xs-10">
                                <button type="submit" class="btn btn-default">Enviar</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </body>
</html>
