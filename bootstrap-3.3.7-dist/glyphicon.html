<!DOCTYPE html>
<html>
    <head>
        <title></title>

        <meta name="viewport" content="width=width-device, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" media="screen">
        <link href="style.css" rel="stylesheet" media="screen">

    </head>
    <body>

        <!--
            Uma empresa chamada glyphicon forneceu alguns ícones de graça para o bootstrap

            o glyphicon precisa de uma tag só para ele, e é recomnedavel que usemos a tag span
        -->

        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <a href="#" class="btn btn-default">
                        <span class="glyphicon glyphicon-search"></span>Buscar
                    </a>

                    <a href="#" class="btn btn-primary">
                        <span class="glyphicon glyphicon-search"></span>Buscar
                    </a>

                    <a href="#" class="btn btn-danger">
                        <span class="glyphicon glyphicon-search"></span>Buscar
                    </a>

                    <a href="#" class="btn btn-primary btn-lg">
                        <span class="glyphicon glyphicon-search"></span>Buscar
                    </a>
                    
                </div>

                <div class="col-xs-12 bg-color-padding">
                    <p class="bg-primary"><span class="glyphicon glyphicon-search pull-right"></span>Texto texto texto</p>
                </div>

                <div class="col-xs-12">
                    <div class="btn-group">
                        <button class="btn btn-default" title="Alinhar a esquerda">
                            <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
                        </button>
                        <button class="btn btn-default" title="Alinhar ao centro">
                            <span class="glyphicon glyphicon-align-center"></span>
                        </button>
                        <button class="btn btn-default" title="Alinhar a direita">
                            <span  class="glyphicon glyphicon-align-right"></span>
                        </button>
                        <button class="btn btn-default" title="Justificar">
                            <span class="glyphicon glyphicon-align-justify"></span>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
