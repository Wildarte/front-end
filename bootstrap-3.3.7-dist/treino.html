<!DOCTYPE HTML>
<html>
    <head>
        <title>Formulário</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">

    </head>
    <body>

        <div class="container">
            <header>
                <div class="">
                    <div class="row">
                        <h1>Preencha o formulário</h1>
                    </div>
                </div>
            </header>

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="nome" class="col-xs-2 control-label">Nome: </label>
                    <div class="col-xs-4">
                        <input type="text" naame="nome" id="" class="form-control" required>
                        <span class="help-block">Coloque seu nome aqui</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="sexo" class="col-xs-2 control-label">Sexo: </label>
                    <div class="col-xs-4">
                        <input type="radio" class="" id="" name="sexo" value="masculino">masculino
                        <input type="radio" class="" id="" name="sexo" value="feminino">Feminino
                    </div>
                </div>

                <div class="form-group">
                    <label for="pais" class="col-xs-2 control-label">País de origem:</label>
                    <div class="col-xs-4">
                        <input type="checkbox" class="checkbox-inline" id="" name="" >Moçambique
                        <input type="checkbox" class="checkbox-inline" id="" name="">Angola
                        <input type="checkbox" class="checkbox-inline" id="" name="">Portugal
                        <input type="checkbox" class="checkbox-inline" id="" name="">Cabo Verde
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-2 control-label">Selecione um cidade desta lista: </label>
                    <div class="col-xs-4">
                        <select class="form-control" required>
                            <option></option>
                            <option>Londrina</option>
                            <option>Londres</option>
                            <option>Planalto</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-1">
                        <button type="submit" class="btn btn-primary" name="" id="">Enviar Formulário</button>
                    </div>
                    <div class="col-xs-offset-1 col-xs-1">
                        <button type="reset" class="btn btn-danger" name="" id="">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
