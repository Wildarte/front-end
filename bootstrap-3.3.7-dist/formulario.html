<!DOCTYPE html>
<html lang="pt">
    <head>
        <title></title>
        <meta name="viewport" content="width=width-device, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" media="screen">
        <link href="style.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <header class="">    
                        <h1 class="pull-left">Contact Us</h1>
                        <h3 class="pull-right text-danger hidden-xs">* Require fields</h3>
                        <h3 class="pull-left text-danger visible-xs">* Require fields</h3>
                        <span class="clearfix"></span>
                    </header>
                    
                </div>
                <span class="clearfix"></span>
                
                <form class="form-horizontal container">

                    
                    <!-- input para o nome -->
                    <div class="form-group has-feedback">
                        <hr class="treinamento4-hr"/>
                        <label for="nome" class="col-xs-12 col-sm-2 control-label">Nome:</label>
                        <div class="col-xs-12 col-sm-6">
                            <input type="text" class="form-control" id="nome" required />
                            <span class="glyphicon glyphicon-ok-circle form-control-feedback text-success"></span>
                        </div>
                    </div>

                    <hr />
                    
                    <!-- input para o email -->
                    <div class="form-group has-feedback">
                        <label for="email" class="col-xs-12 col-sm-2 control-label">Email:</label>
                        <div class="col-xs-12 col-sm-6">
                            <input type="email" class="form-control" id="email" required />
                            <span class="glyphicon glyphicon-ok-circle form-control-feedback text-success"></span>
                        </div>
                    </div>

                    <hr />

                    <!-- input para o site -->
                    <div class="form-group has-feedback">
                        <label for="website" class="col-xs-12 col-sm-2 control-label">Web Site:</label>
                        <div class="col-xs-12 col-sm-6">
                            <input type="url" class="form-control" id="website" required />
                            <span class="glyphicon glyphicon-ok-circle form-control-feedback text-success"></span>
                        </div>
                    </div>

                    <hr />

                    <!-- input para mensagem -->
                    <div class="form-group has-feedback">
                        <label for="message" class="col-xs-12 col-sm-2 control-label">Mensagem: </label>
                        <div class="col-xs-12 col-sm-6">
                            <textarea class="form-control" id="message">
                            
                            </textarea>
                            
                        </div>
                    </div>

                    <hr />

                    <!-- botão par envio do formulário -->

                    <div class="form-group">
                            <div class="col-xs-offset-2 col-xs-8 col-sm-2 ">
                                    <button type="submit" class="btn btn-success form-control">Submit</button>
                                </div>
                    </div>

                    

                </form>

                <hr class="treinamento4-hr"/>
                    
            </div>
        </div>

        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.js"></script>
    </body>
</html>
