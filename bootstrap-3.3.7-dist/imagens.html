<!DOCTYPE HTML>
<html>
    <head>
        <title>Imagens</title>
        <meta name="viewport" content="device=device-width,initial-scale=1.0">
        <meta charset="UTF-8">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>

        <!-- 
        Neste arquivo trabalhei com imagens e para  o estudo foi usado algumas classes para
        trabalhar com imagem,como:

        - img-responsive = deixa a imagem responsiva (ela se adÃ¡pta ao tamanho do browser mas sem ultrapassar o
        tamanho da prÃ³pria imagem)
        - img-circle = deixa a imagem circular
        - img-thumbnail = coloca um borda em volta da imagem
        - img-rounded = a imagem fica com os cantos arredondados

        -->

        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <img src="img/imagem2.png" alt="imagem 1" class="img-responsive"/>
                </div>
                <div class="col-sm-6 col-xs-12">
                        <img src="img/imagem2.png" alt="imagem 1" class="img-responsive"/>

                </div>
            </div>
        </div>

        <hr />

        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-4 text-center">
                    <img  src="img/imagem1.png" class="img-rounded img-responsive">
                </div>
                <div class="col-xs-12 col-sm-4 text-center">
                    <img  src="img/imagem1.png" class="img-circle img-responsive">
                </div>
                <div class="col-xs-12 col-sm-4 text-center">
                        <img  src="img/imagem1.png" class="img-thumbnail img-responsive">
                </div>
            </div>
        </div>
    </body>
</html>
