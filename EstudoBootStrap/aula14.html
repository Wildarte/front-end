<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="all">
    <title>Visible Utilities</title>
</head>
<body>
    

    
    <div class="container">
        
        <div class="row">

            
            <div class="col-xs-12 col-sm- col-md- col-lg-">
                <h1 class="visible-print-block">Exibir somente na impressao da página</h1>
                <h1 class="hidden-print">Exibir somente na página</h1>

                <a href="#" class="btn btn-danger hidden-print">Imprimir página</a>
            </div>
            

            <div class="col-xs-12 col-sm- col-md- col-lg-">
                <p class="bg-primary visible-xs-block">Você está na resolução XS</p>
                <p class="bg-success visible-sm-block">Você está na resolução SM</p>
                <p class="bg-danger visible-md-block">Você está na resolução MD</p>

                <a href="#" class="btn btn-default hidden-xs hidden-sm">Acesse nossa versão mobile</a>
            </div>

            
            <div class="col-xs-12 col-sm- col-md- col-lg-">
                <h1>Tipos</h1>

                <a href="#" class="visible-sm-block visible-md-block btn btn-default">Block</a>
                <a href="#" class="visible-sm-inline visible-md-inline btn btn-success">inline</a>
                <a href="#" class="visible-sm-inline-block visible-md-inline-block btn btn-danger">inline-block</a>
            </div>
            
        </div>
        
    </div>
    
</body>
</html>
