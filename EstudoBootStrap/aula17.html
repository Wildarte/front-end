<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="all">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Dropdown e button group</title>
</head>
<body>
    
    
    <div class="container">
        
        <div class="row">
            
            <div class="col-xs-12">
                <h1>Dropdowns</h1>
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="btnDropDown01" data-toggle="dropdown">
                        Menu dropdown
                        <span class="caret"></span>
                    </button>

                    <ul class="dropdown-menu" role="menu" aria-labelledby="btnDropDown01">
                        <li role="presentation" class="dropdown-header">Cabeçalho do menu</li>
                        <li role="presentation">
                            <a href="#" role="menuitem">Submenu</a>
                        </li>
                        <li role="presentation" class="disabled">
                            <a href="#" role="menuitem">Submenu</a>
                        </li>
                        <li role="presentation">
                            <a href="#" role="menuitem">Submenu</a>
                        </li>

                    </ul>

                    <button class="btn btn-default dropdown-toggle" type="button" id="btnDropDown02" data-toggle="dropdown">
                        Menu dropdown
                        <span class="caret"></span>
                    </button>
    
                    <ul class="dropdown-menu" role="menu" aria-labelledby="btnDropDown02">
                        <li role="presentation" class="dropdown-header">Cabeçalho do menu</li>
                        <li role="presentation">
                            <a href="#" role="menuitem">Submenu</a>
                        </li>
                        <li role="presentation" class="disabled">
                            <a href="#" role="menuitem">Submenu</a>
                        </li>
                        <li role="presentation">
                            <a href="#" role="menuitem">Submenu</a>
                        </li>
    
                    </ul>
                </div>

                
                <div class="col-xs-12">
                    <h1>Buttons groups</h1>

                    
                    <div class="btn-toolbar">
                        <div class="btn-group btn-group-justified">
                            <a href="#" class="btn btn-default">Item</a>
                            <a href="#" class="btn btn-default">Item</a>
                            <a href="#" class="btn btn-default">Item</a>
                        </div>
                    </div>
                    

                    <div class="toolbar">
                        <div class="btn-group-vertical">
                            <button type="button" class="btn btn-default">Item</button>
                            <button type="button" class="btn btn-default">Item</button>
                            <button type="button" class="btn btn-default">Item</button>
                            <button type="button" class="btn btn-default">Item</button>
                            <button type="button" class="btn btn-default">Item</button>
                            <button type="button" class="btn btn-default">Item</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default">Item</button>
                            <button type="button" class="btn btn-default">Item</button>
                            <button type="button" class="btn btn-default">Item</button>
                            <button type="button" class="btn btn-default">Item</button>
                            <button type="button" class="btn btn-default">Item</button>
                            
                            <div class="btn-group">
                            <button class="btn btn-default dropdown-toggle" type="button" id="btnDropDown02" data-toggle="dropdown">
                                Menu Dropdown
                                <span class="caret"></span>
                            </button>

                            <ul class="dropdown-menu" role="menu" aria-labelledby="btnDropDown02">
                                <li role="presentation" class="dropdown-header">Cabeçalho do menu</li>
                                <li role="presentation">
                                    <a href="#" role="menuitem">Submenu</a>
                                </li>
                                <li role="presentation">
                                    <a href="#" role="menuitem">Submenu</a>
                                </li>
                                <li role="presentation" class="disable">
                                    <a href="#" role="menuitem">Submenu</a>
                                </li>
                                <li role="presentation">
                                    <a href="#" role="menuitem">Submenu</a>
                                </li>
                            </ul>
                            </div>
                            <button type="button" class="btn btn-default">Item</button>
                        </div>
                    </div>
                    
                </div>        
                
            </div>
            
        </div>
        
    </div>
    
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
