<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <title>Imagens</title>
</head>
<body>
    
    <h1>Trabalhando com imagens</h1>

    
    <div class="container">
        
        <div class="row">
            
            <div class="col-xs-12 col-sm-6 col-md- col-lg-">
                <img src="img/gamer.jpg" alt="imagem 01" class="img-responsive"/>
            </div>
            
            <div class="col-xs-12 col-sm-6 col-md- col-lg-">
                <img src="img/spider-man.jpg" alt="Imagem 02"class="img-responsive"/>    
            </div>
            
        </div>
        
    </div>
    
    <hr>

    <div class="container">
        
        <div class="row">
            
            <div class="col-xs-12 col-sm-4 col-md- col-lg-">
                <img src="img/gamer.jpg" alt="imagem" class="img-responsive img-rounded">
            </div>

            <div class="col-xs-12 col-sm-4 col-md- col-lg-">
                <img src="img/gamer.jpg" alt="imagem" class="img-responsive img-circle">
            </div>

            <div class="col-xs-12 col-sm-4 col-md- col-lg-">
                <img src="img/gamer.jpg" alt="imagem" class="img-responsive img-thumbnail">
            </div>
            
        </div>
        
    </div>
    

    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery.min.js"></script>
</body>
</html>
